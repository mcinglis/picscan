    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PicScan</title>
        <meta name="description" content="An application to rectify photos of documents.">
        <meta name="viewport" content="width=device-width">

        <link rel="author" href="humans.txt">

        <link rel="stylesheet" href="css/bootstrap-2.2.1.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive-2.2.1.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
          <!-- Application header -->
          <div class="page-header">

            <div id="navigation"></div>
            <h1>PicScan</h1>
          </div>

          <!-- Dynamic content -->
          <div id="dynamic">
            Loading...
          </div>
        </div>

        <script id="navigation-template" type="text/template">
          <div class="navigation btn-group">
            <% if (previous) { %>
              <a href="#<%= previous %>" id="nav-previous" class="btn btn-inverse">
                <i class="icon-white icon-backward"></i>
              </a>
            <% } %>

            <a href="#<%= next %>" id="nav-next" class="btn btn-inverse">
              Next <i class="icon-white icon-forward"></i>
            </a>
          </div>
        </script>

        <script id="start-template" type="text/template">
          <div class="centered">
            <h4>Choose a photo of a document to begin.</h4>

            <form class="photo-form form-horizontal">
              <div class="control-group">
                <label class="control-label" for="photo">Photo</label>
                <div class="controls">
                  <input type="file" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="size">Page size</label>
                <div class="controls">
                  <select id="size">
                    <option>A4 (8.27" &times; 11.69")</option>
                    <option>US letter (8.5" &times; 11")</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </script>

        <script id="overview-template" type="text/template">
          <h2>Adjust the rectification dimensions</h2>
          <canvas id="overview"></canvas>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap-2.2.1.min.js"></script>
        <script src="js/vendor/json2-20121008.js"></script>
        <script src="js/vendor/underscore-1.4.3.min.js"></script>
        <script src="js/vendor/backbone-0.9.2.min.js"></script>
        <script src="js/vendor/fabric-0.9.15.min.js"></script>
        <script src="js/vendor/sylvester-20121210.min.js"></script>

        <script src="js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
