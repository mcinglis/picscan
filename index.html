        <title>PicScan</title>
        <meta name="description" content="An application to rectify photos of documents.">

        <link rel="author" href="humans.txt">

        <link rel="stylesheet" href="css/bootstrap-2.2.1.min.css">

    <body>
        <!--[if lt IE 7]>

        <div class="container">
          <!-- Application header -->
          <div class="page-header">

            <div id="navigation"></div>
            <h1>PicScan</h1>
          </div>

          <!-- Dynamic content -->
          <div id="dynamic">
            Loading...
          </div>
        </div>

        <canvas id="full-image" class="hidden"></canvas>

        <script id="navigation-template" type="text/template">
          <div class="navigation btn-group">
            <% if (previous) { %>
              <a href="#<%= previous %>" id="nav-previous" class="btn btn-inverse">
                <i class="icon-white icon-backward"></i>
                Previous
              </a>
            <% } %>

            <% if (next) { %>
              <a href="#<%= next %>" id="nav-next" class="btn btn-inverse">
                Next
                <i class="icon-white icon-forward"></i>
              </a>
            <% } %>
          </div>
        </script>

        <script id="start-template" type="text/template">
          <div class="centered">
            <p class="lead">Choose a photo of a document to begin.</p>

            <form class="photo-form form-horizontal">
              <div class="control-group">
                <label class="control-label" for="file">Photo</label>
                <div class="controls">
                  <input type="file" id="file" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="ratio">Page size</label>
                <div class="controls">
                  <select id="ratio">
                    <option value="0.77273">US letter (8.5" &times; 11")</option>
                    <option value="0.70744">A4 (8.27" &times; 11.69")</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </script>

        <script id="overview-template" type="text/template">
          <p class="lead">Adjust the rectification dimensions.</p>
          <canvas id="overview" width="1100" height="400"></canvas>
        </script>

        <script id="corners-template" type="text/template">
          <p class="lead">Fine tune the dimensions.</p>
          <div class="corners">
            <div>
              <canvas id="topleft" width="300" height="200"></canvas>
              <canvas id="topright" width="300" height="200"></canvas>
            </div>
            <div>
              <canvas id="bottomleft" width="300" height="200"></canvas>
              <canvas id="bottomright" width="300" height="200"></canvas>
            </div>
          </div>
        </script>

        <script id="rectify-template" type="text/template">
          <p class="lead">Your 'scanned' document. (<a id="download">download</a>)</p>
          <canvas id="rectify"></canvas>
        </script>
